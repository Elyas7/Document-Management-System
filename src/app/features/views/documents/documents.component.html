<div class="main-content">
    <div class="app-master-tracker-container" appDragandDrop (onFileDropped)="open($event)">
        <div class="mastro-content-portal">
            <div class="mastro-content-app">
                <div class="mastro-app">
                    <div class="mastro-app-content">
                        <div>
                            <div class="mastro-browse-app">
                                <div>
                                    <h4 class="modal-title ">{{title}}</h4>
                                  </div>
                                <div class="mastro-browse-app-content">
                                    <div class="brws-action-toolbar brws-action-toolbar--without-folder-overview">
                                        <div></div>
                                        <div class="rc-action-bar-container brws-action-toolbar-actionbar rc-action-bar-container--responsive">
                                            <div>
                                                <div class="dig-Menu">
                                                    <div class="ClickOutside">
                                                        <button class="Upload-Button" aria-haspopup="true" aria-expanded="false" (click)="uploadDocument()">
                                                            <span class="Upload-Button-content">
                                                                <span class="upload-button-icon">
                                                                    <svg viewBox="0 0 24 24" fill="none" class="button-UUIcon" width="24" height="24" focusable="false">
                                                                        <path d="M11 8.24354V16H12.5V8.24354L15.9845 11.5445L17.0155 10.4555L11.75 5.46704L6.4845 10.4555L7.5155 11.5445L11 8.24354Z" fill="currentColor"></path>
                                                                        <path d="M19 17.5H4.5V19H19V17.5Z" fill="currentColor"></path>
                                                                    </svg>
                                                                </span>
                                                                Upload
                                                            </span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="rc-action-bar-sperator"></div>
                                            <div style="padding-left: 12px;">
                                                <button class="delete-button" (click)=" delete()">
                                                    <span class="Upload-Button-content">
                                                        <span class="upload-button-icon">
                                                            <svg viewBox="0 0 24 24" fill="none" class="button-UUIcon" width="24" height="24" focusable="false">
                                                                <path d="M19.5 7H15.5V6.25C15.5 5.65326 15.2629 5.08097 14.841 4.65901C14.419 4.23705 13.8467 4 13.25 4H10.253C9.9571 4 9.66411 4.05836 9.39081 4.17175C9.1175 4.28513 8.86924 4.45131 8.66024 4.66078C8.45124 4.87024 8.28561 5.11887 8.17283 5.39243C8.06005 5.66599 8.00234 5.95911 8.003 6.255V7H4V8.5H5.5915L6.836 18.041C6.90787 18.5822 7.17357 19.079 7.58382 19.4392C7.99407 19.7995 8.52104 19.9987 9.067 20H14.433C14.979 19.9987 15.5059 19.7995 15.9162 19.4392C16.3264 19.079 16.5921 18.5822 16.664 18.041L17.9085 8.5H19.5V7ZM9.503 6.25C9.503 6.05109 9.58202 5.86032 9.72267 5.71967C9.86332 5.57902 10.0541 5.5 10.253 5.5H13.25C13.4489 5.5 13.6397 5.57902 13.7803 5.71967C13.921 5.86032 14 6.05109 14 6.25V7H9.5045L9.503 6.25ZM15.177 17.845C15.1539 18.026 15.0656 18.1924 14.9286 18.3129C14.7917 18.4335 14.6155 18.5 14.433 18.5H9.067C8.88485 18.4999 8.70894 18.4336 8.57213 18.3133C8.43531 18.1931 8.34694 18.0271 8.3235 17.8465L7.104 8.5H16.396L15.177 17.845Z" fill="currentColor"></path>
                                                            </svg>
                                                        </span>
                                                        Delete
                                                    </span>
                                                </button>
                                            </div>
                                        </div> 
                                        <div class="app-title-holder">
                                            <div class="btn-row">
                                                <div class="row-btn-1">
                                                    <button [disabled]="isActionDisabled" class="row-btn btn btn-dark text-uppercase"
                                                        *ngIf="bulkDownloads.length != 0">
                                                        <span class="filter">Bulk Download ({{bulkDownloads.length}})</span>
                                                        <span class="filter-hover">Bulk Download ({{bulkDownloads.length}})</span>
                                                    </button>
                                                </div>
                                            </div>
                                            <h6><strong></strong></h6>
                                            <div class="title-btn-holder">
                                                <button
                                                    style="margin-right: 5px;"><img class="filter" src="assets/images/filter-main.png" /><img
                                                        class="filter-hover" src="assets/images/filter-main-white.png" /></button>
                                                <button style="margin-right: 5px;" (click)="refresh()"><img class="filter"
                                                        src="assets/images/refresh.png" /><img class="filter-hover"
                                                        src="assets/images/refresh-white.png" /></button>
                                
                                                <!-- <button (click)="getGridDataIntoExcel()"><img class="filter" src="assets/images/export.png" /><img
                                                        class="filter-hover" src="assets/images/export-white.png" /></button> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="app-filter-block"
                                        style="background-color: white;border-style: revert;width:97%; margin: 8px auto;height: 70%;">
                                        <div class="search-block">
                                            <img src="../../../../assets/images/filter-icon.png">
                                            <input placeholder="Filter by keyword ..."
                                            />
                                        </div>
                                        <div class="filter-inner-block">

                                            <div class="filter-item" style="margin-right: 10px;">
                                                <div class="filter-item-arrow" #tagsAnchor (click)="onTagsToggle()">
                                                    <button class="k-button kendo-button" style="overflow: hidden;" value="s">
                                                        <div>
                                                            <div *ngIf="tagsCheckedKeys.length>0;else tagsSimpleButton">
                                                                Tags({{tagsCheckedKeys.length}})</div>
                                                            <ng-template #tagsSimpleButton>
                                                                Tags
                                                            </ng-template>
                                                        </div>
                                                    </button>
                                                </div>
                                                <kendo-popup #tagsPopUp [popupClass]="'content popup'"  [anchor]="$any(tagsAnchor)" 
                                                (anchorViewportLeave)="tagsShow = false" *ngIf="tagsShow">
                                                    <kendo-treeview textField="tagName" [nodes]="tagsLookUpData"  [isChecked]="isTagsChecked" class="dropdown-style">
                                                    </kendo-treeview>
                                                </kendo-popup>
                                            </div>

                                            <div class="filter-item" style="margin-right: 10px;">
                                                <div class="filter-item-arrow" #categoryAnchor (click)="onCategoryToggle()">
                                                    <button class="k-button kendo-button" style="overflow: hidden;" value="s">
                                                        <div>
                                                            <div *ngIf="categoryCheckedKeys.length>0;else categorySimpleButton">
                                                                Categories({{categoryCheckedKeys.length}})</div>
                                                            <ng-template #categorySimpleButton>
                                                                Category
                                                            </ng-template>
                                                        </div>
                                                    </button>
                                                </div>
                                                <kendo-popup #categoryPopUp [popupClass]="'content popup'" 
                                                    (anchorViewportLeave)="categoryShow = false" *ngIf="categoryShow">
                                                </kendo-popup>
                                            </div>


                                            <div class="">
                                                <button type="button">
                                                    <img width="27" src="../../../../assets/images/search.png">
                                                </button>
                                                <button type="button" >
                                                    <img width="27" style="position: relative;
                                                top: -2px;" src="../../../../assets/images/filter-clear.png">
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <kendo-grid [data]="document" kendoGridSelectBy="Document_ID"  [pageSize]="20" [selectedKeys]="checkedID"
                                        [pageable]="true"
                                        [sortable]="true"
                                        [groupable]="false"
                                        [reorderable]="true"
                                        [resizable]="true"
                                        [height]="500"
                                        [columnMenu]="{ filter: true }">
                                        <kendo-grid-checkbox-column
                                            [width]="45"
                                            [headerClass]="{ 'text-center': true }"
                                            [class]="{ 'text-center': true }"
                                            [columnMenu]="false"
                                            [resizable]="false"
                                            showSelectAll="true">
                                            <ng-template kendoGridHeaderTemplate>
                                                <input type="checkbox" [checked]="isAllCheckBoxChecked()" (change)="checkAllCheckBox($event)">
                                            </ng-template>
                                            <ng-template kendoGridCellTemplate let-dataItem>
                                                <input  type="checkbox" value="{{dataItem.Document_ID}}" [(ngModel)]="dataItem.checked"  (change)="changeSelection()" (click)="toggleSelect()" >
                                            </ng-template>

                                        </kendo-grid-checkbox-column>
                                        <kendo-grid-column field="title" title="File Name">
                                            <ng-template  kendoGridCellTemplate let-dataItem>
                                                <div (click)="downloadFile(dataItem)" type="button" >{{dataItem.Title}}</div>
                                            </ng-template>
                                        </kendo-grid-column>
                                        <kendo-grid-column field="Category" title="Category"></kendo-grid-column>
                                        <kendo-grid-column field="Description" title="Description"></kendo-grid-column>
                                        <kendo-grid-column field="Tags" title="Tags"></kendo-grid-column>                                
                                </kendo-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
